<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 4px solid lime;
        }        
        li {
            display: block;
            background: lavenderblush;
            padding: 1em;
        }
        li:nth-of-type(2n+1) {
            background: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Slide down 2000</h1>

    <h2>Appended elements slide down 2000</h2>
    <ul id="list-1">
        <li>Apa</li>
        <li>Sto</li>
    </ul>
    
    <h2>Hidden elements slide down 2000</h2>
    <ul id="list-2">
        <li>Apa</li>
        <li>Sto</li>
        <li style="display:none">Groda</li>
        <li style="display:none">Imse<br>vimse<br>spindel</li>
        <li style="display:none">Snigel</li>
    </ul>
    <button>Flip down 2000</button>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lib/jquery.slidedown2000.js"></script>
    <!--<script src="lib/jquery.slidedown2000.min.js"></script>-->
    <script>
        $(function () {
            $('button').click(function () {
                $('<li>Groda</li><li>Imse<br>vimse<br>spindel</li><li>Snigel</li>').appendTo('#list-1').slideDown2000({ duration: 3000 });
                $('#list-2').find('li:nth-child(n+3)').slideDown2000();
            });
        });
    </script>
</body>
</html>
